syntax = "proto3";

package gbookshelf;

message BookState {
    string title = 1;
    int32 page = 2;
    bool done = 3;
}

message Books {
    repeated BookState books = 1;
}

message Book {
    string title = 1;
    int32 page = 2;
}

message Void {}

service BookShelf {
    rpc List(Void) returns(Books) {}
    rpc Add(Book) returns(BookState) {}
    rpc Remove(Book) returns(Void) {}
    rpc Update(BookState) returns(BookState) {}
}
