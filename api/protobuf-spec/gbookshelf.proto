syntax = "proto3";

package gbookshelf;

message Book {
    string title = 1;
    int32 page = 2;
    bool done = 3;
    int32 current = 4;
}

message Books {
    repeated Book books = 1;
}

message Void {}

service BookShelf {
    rpc List(Void) returns(Books) {}
    rpc Add(Book) returns(Book) {}
    rpc Remove(Book) returns(Book) {}
    rpc Update(Book) returns(Book) {}
}
