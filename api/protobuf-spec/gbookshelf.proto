syntax = "proto3";

package gbookshelf;

message BookStatus {
    string title = 1;
    int32 page = 2;
    bool done = 3;
}

message Books {
    repeated BookStatus books = 1;
}

message Book {
    string title = 1;
    int32 page = 2;
}

message Void {}

service BookShelf {
    rpc List(Void) returns(Books) {}
    rpc Add(Book) returns(BookStatus) {}
    rpc Remove(Book) returns(Void) {}
    rpc Update(BookStatus) returns(BookStatus) {}
}
